<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Details</title>
</head>
<body>
<h2>Animal Details:</h2>
<table border="1">
    <thead align="center">
    <td>Id</td>
    <td>Name</td>
    <td>Description</td>
    <td>Care Takers</td>
    </thead>
    <tr>
        <td th:text="${animal.id}">12</td>
        <td th:text="${animal.name}">Tiger</td>
        <td th:text="${animal.description}">Bengali predator</td>
        <td>
            <th:block th:if="${animal.careTakers!=null}">
                <th:block th:each="careTaker : ${animal.careTakers}">
                    <div th:object="${careTaker}">
                        Id: <span th:text="*{id}">13</span>,
                        Name: <span th:text="*{name}">Adam</span>.
                    </div>
                </th:block>
            </th:block>
        </td>
    </tr>
</table>
<p></p>
<hr>
<p></p>
<h3>Add a new Care Taker to the Animal
    <th:block th:text="${animal.name}"></th:block>
    (id=
    <th:block th:text="${animal.id}"></th:block>
    )
    :
</h3>
<form action="#" th:action="@{/web/animal/list/{id}(id=${animal.id})}" th:object="${careTaker}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Action:</td>
            <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
        </tr>
    </table>
</form>
<p></p>
<hr>
<p></p>
<a href="#" th:href="@{/web/animal/list}">Animal List</a>
<p></p>
<a href="#" th:href="@{/}">Back to home page</a>
</body>
</html>
